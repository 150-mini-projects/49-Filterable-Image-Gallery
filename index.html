<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="filter_buttons">
        <button class="active" data-name="all">Show All</button>
        <button data-name="phones">Phones</button>
        <button data-name="clothes">Clothes</button>
        <button data-name="shoes">Shoes</button>
      </div>

      <div class="filterable_cards">
        <div class="card" data-name="phones">
          <img src="images/phone-1.jpg" alt="Phone 1" />
          <div class="card_body">
            <h6 class="card_title">Phone</h6>
            <p class="card_text">$250 Dollars</p>
          </div>
        </div>

        <div class="card" data-name="phones">
          <img src="images/phone-2.jpg" alt="Phone 2" />
          <div class="card_body">
            <h6 class="card_title">Phone</h6>
            <p class="card_text">$250 Dollars</p>
          </div>
        </div>

        <div class="card" data-name="clothes">
          <img src="images/cloth-1.jpg" alt="Cloth 1" />
          <div class="card_body">
            <h6 class="card_title">Cloth</h6>
            <p class="card_text">$29 Dollars</p>
          </div>
        </div>

        <div class="card" data-name="clothes">
          <img src="images/cloth-2.jpg" alt="Cloth 2" />
          <div class="card_body">
            <h6 class="card_title">Cloth</h6>
            <p class="card_text">$49 Dollars</p>
          </div>
        </div>

        <div class="card" data-name="clothes">
          <img src="images/cloth-3.jpg" alt="Cloth 3" />
          <div class="card_body">
            <h6 class="card_title">Cloth</h6>
            <p class="card_text">$19 Dollars</p>
          </div>
        </div>

        <div class="card" data-name="shoes">
          <img src="images/shoe-1.jpg" alt="Shoe 1" />
          <div class="card_body">
            <h6 class="card_title">Shoe</h6>
            <p class="card_text">$79 Dollars</p>
          </div>
        </div>

        <div class="card" data-name="shoes">
          <img src="images/shoe-2.jpg" alt="Shoe 2" />
          <div class="card_body">
            <h6 class="card_title">Shoe</h6>
            <p class="card_text">$59 Dollars</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
